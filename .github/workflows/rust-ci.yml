name: Rust CI/CD

on:
  push:
    branches: [main, feature/rust]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: clippy, rustfmt
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            codeagent-wrapper-rs/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Check formatting
        working-directory: codeagent-wrapper-rs
        run: cargo fmt --all -- --check
      
      - name: Clippy
        working-directory: codeagent-wrapper-rs
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Run tests
        working-directory: codeagent-wrapper-rs
        run: cargo test --all-features

  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        include:
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: codeagent-x86_64-apple-darwin
            use_cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: codeagent-aarch64-apple-darwin
            use_cross: false
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: codeagent-x86_64-unknown-linux-gnu
            use_cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: codeagent-aarch64-unknown-linux-gnu
            use_cross: true
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      
      - name: Build with cross
        if: matrix.use_cross
        working-directory: codeagent-wrapper-rs
        run: cross build --release --target ${{ matrix.target }}
      
      - name: Build with cargo
        if: ${{ !matrix.use_cross }}
        working-directory: codeagent-wrapper-rs
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Rename binary
        run: |
          cp codeagent-wrapper-rs/target/${{ matrix.target }}/release/codeagent ${{ matrix.artifact }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create checksums
        run: |
          cd artifacts
          for dir in */; do
            cd "$dir"
            sha256sum * > checksums.txt 2>/dev/null || true
            cd ..
          done
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Run benchmarks
        working-directory: codeagent-wrapper-rs
        run: cargo bench --bench json_parser -- --noplot
      
      - name: Measure startup time
        working-directory: codeagent-wrapper-rs
        run: |
          cargo build --release
          echo "Startup time measurement:"
          for i in {1..5}; do
            /usr/bin/time -f "%e seconds" ./target/release/codeagent --version 2>&1
          done
